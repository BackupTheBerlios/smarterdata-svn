<link
	href="Stylesheet/ProductsAll.css"
	rel="stylesheet"
	type="text/css"
	media="screen, projection, print">
<div
	class="index_content"
	id="index_content">
<table class="products_all">
	<tr class="products_all">
		<!-- BEGIN products -->
		<td class="products_all">
			<a href="{linkToProduct}" onmouseover="this.T_WIDTH=1; return escape('<img src=\'Images/{icon}\'>');">{name}</a> - ({category})
		</td>
	{resetheader:ROWCNT,"3","</tr><tr class='products_all'>"}
		<!-- END products -->
	</tr>
</table>
</div>
