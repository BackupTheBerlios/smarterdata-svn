<style>
table.product
{
	width: 600px;
	border: 1px solid #000000;
}
table.headline
{
	border: 0px solid #000000;
}
td.product_headline
{
	border: 0px solid #000000;
	padding: 2px;
	background-color: #6c83b0;
	font-size: 1px;
	font-weight: normal;
	color: #000000;
	text-align: left;
	vertical-align: top;
}
td.product_headline_category
{
	padding: 2px;
	background-color: #6c83b0;
	width: 100px;
	font-size: 12px;
	font-weight: bold;
	color: #000000;
	text-align: center;
}
td.product_headline_name
{
	padding: 2px;
	background-color: #6c83b0;
	font-size: 12px;
	font-weight: bold;
	color: #000000;
	text-align: left;
}
td.product_content_description
{
	border: 0px solid #000000;
	padding: 2px;
	background-color: #FFFFFF;
	font-size: 12px;
	font-weight: bold;
	color: #000000;
}
td.product_icon
{
	width: 170px;
	border: 0px solid #000000;
	padding: 0px;
	font-size: 1px;
	font-weight: normal;
	color: #000000;
	text-align: center;
	vertical-align: center;
}
td.product_description
{
	border: 0px solid #000000;
	padding: 0px;
	font-size: 1px;
	font-weight: normal;
	color: #000000;
	text-align: center;
	vertical-align: center;
}
td.product_content_empty
{
	text-align: left;
	background-color: #6c83b0;
	font-size: 12px;
	font-weight: bold;
	color: #000000;
}
td.product_content_headline
{
	text-align: left;
	padding-left: 100px;
	background-color: #6c83b0;
	font-size: 12px;
	font-weight: bold;
	color: #000000;
}
td.contentside
{
	vertical-align: top;
	text-align: left;
	padding: 2px;
	font-size: 12px;
	font-weight: normal;
	color: #000000;
}
div.seealsosideinside
{
	border: 0px solid #000000;
	border-top: 1px dotted #333333;
	border-bottom: 1px dotted #333333;
	text-align: left;
	background-color: #6c83b0;
	padding: 5px;
	margin-top: 10px;
	margin-bottom: 10px;
	font-size: 11px;
	font-weight: normal;
	font-color: #000000;
	color: #000000;
}
div.description
{
	border: 0px solid #000000;
	border-top: 1px dotted #333333;
	border-bottom: 1px dotted #333333;
	border-left: 1px solid #333333;
	text-align: left;
	background-color: #6c83b0;
	padding: 5px;
	margin-top: 10px;
	margin-bottom: 10px;
	font-size: 12px;
	font-weight: normal;
	color: #000000;
}
</style>
<table
	class="product"
	width="100%"
	cellspacing="1"
	colspan="1"
	border="0">
	<!-- BEGIN products -->
	<tr>
		<td
			colspan="2"
			class="product_headline_name"><a name="{hash}" />{category}
		&nbsp;&nbsp;&nbsp;&nbsp; {name}</td>
	</tr>
	<tr valign="top">
		<td class="product_icon"><img
			src="images/{icon}"
			align="left"></td>
		<!-- DESCRIPTION -->
		<td class="product_description">
		<div
			class="seealsosideinside"
			width="100%"><b>{headline}:</b>
		<ul>
			<!-- BEGIN description -->
			<li>{value}</li>
			<!-- END description -->
		</ul>
		</div>
		</td>
	</tr>
	<tr valign="top">
		<td colspan="2"><!-- DOCS -->
		<table
			width="100%"
			cellspacing="0"
			cellpadding="0"
			border="0">
			<tr valign="top">
				<td width="50%"><!-- IF conformity>"" -->
				<div
					class="seealsosideinside"
					width="100%"><i><b>{langtext.conformity}:</b></i>
				<ul>
					<!-- BEGIN conformity -->
					<li><a href="Documents/Conformity/{path}">{name}</a></li>
					<!-- END conformity -->
				</ul>
				</div>
				<!-- ENDIF conformity>"" --> <!-- IF datasheet>"" -->
				<div
					class="seealsosideinside"
					width="100%"><i><b>{langtext.datasheet}:</b></i>
				<ul>
					<!-- BEGIN datasheet -->
					<li><a href="Documents/Datasheet/{path}">{name}</a></li>
					<!-- END datasheet -->
				</ul>
				</div>
				<!-- ENDIF datasheet>"" --> <!-- IF manual>"" -->
				<div
					class="seealsosideinside"
					width="100%"><i><b>{langtext.handbuch}:</b></i>
				<ul>
					<!-- BEGIN manual -->
					<li><a href="Documents/Manual/{path}">{name}</a></li>
					<!-- END manual -->
				</ul>
				</div>
				<!-- ENDIF manual>"" --></td>
				<td
					width="50%"
					style="border-left: 1px solid #000000;"><!-- IF otherdoc>"" -->
				<div
					class="seealsosideinside"
					width="100%"><i><b>{langtext.otherdoc}:</b></i>
				<ul>
					<!-- BEGIN otherdoc -->
					<li><a href="Documents/Otherdoc/{path}">{name}</a></li>
					<!-- END otherdoc -->
				</ul>
				</div>
				<!-- ENDIF otherdoc>"" --> <!-- IF linkto>"" -->
				<div
					class="seealsosideinside"
					width="100%"><i><b>{langtext.siehe_auch}:</b></i>
				<ul>
					<!-- BEGIN linkto -->
					<li><a href="{link}">{name}</a></li>
					<!-- END linkto -->
				</ul>
				</div>
				<!-- ENDIF linkto>"" --></td>
			</tr>
			<tr>
				<td colspan="2"><br />
				<hr style="border: 1px solid #000000;">
				<br />
				</td>
			</tr>
		</table>
		</td>
	</tr>
	<!-- END products -->
</table>
